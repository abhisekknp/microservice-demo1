version: '2.1'
services:
  mysqldb:
    image: mysql:latest
    mem_limit: 1073741824
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-hmysqldb", "-uroot", "-ppassword", "--silent"]
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - "3306:3306/tcp"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: auth

  configserver:
    image: microservices_demo/basic-config-server:0.0.1
    mem_limit: 1073741824
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-I", "http://configserver:8888"]
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - "8888:8888/tcp"
    depends_on:
      mysqldb:
        condition: service_healthy

  eurekaregistry:
    image: microservices_demo/basic-webservice-registry:0.0.1
    mem_limit: 1073741824
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://eurekaregistry:8761"]
      interval: 5s
      timeout: 3s
      retries: 10
    ports:
      - "8761:8761/tcp"
    depends_on:
      configserver:
        condition: service_healthy

  authserver:
    image: microservices_demo/basic-auth-server:0.0.1
    mem_limit: 1073741824
    restart: unless-stopped
    ports:
      - "8899:8899/tcp"
    depends_on:
      eurekaregistry:
        condition: service_healthy

  apigateway:
    image: microservices_demo/basic-api-gateway:0.0.1
    mem_limit: 1073741824
    restart: unless-stopped
    ports:
      - "8765:8765/tcp"
    depends_on:
      eurekaregistry:
        condition: service_healthy


  zipkinserver:
    image: microservices_demo/basic-zipkin-server:0.0.1
    mem_limit: 1073741824
    restart: unless-stopped
    ports:
      - "9411:9411/tcp"
    depends_on:
      configserver:
        condition: service_healthy
        
  movieservice:
    image: microservices_demo/movie-service:0.0.1
    mem_limit: 1073741824
    restart: unless-stopped
    ports:
      - "8080/tcp"
    depends_on:
      eurekaregistry:
        condition: service_healthy
